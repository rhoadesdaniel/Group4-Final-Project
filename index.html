<!doctype html>
<html lang="en">

<head>
    <title>Task List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dj-styles.css">
    <script src="./js/taskmanager.js" defer></script>
    <script src="./js/index.js" defer></script>
</head>

<body>

    <section id="header" class="jumbotron border-bottom">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="">Task List</h1>
            </div>
        </div>
    </section>

    <section id="task-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form id="task-form">

                        <div class="">
                            <label for="task" class="form-label">
                                <h4>Task Name</h4>
                            </label>
                            <input type="text" class="form-control mb-5" id="task"
                                placeholder="Is this task S.M.A.R.T.">

                            <label for="assignee" class="form-label">
                                <h4>Assigned To</h4>
                            </label>
                            <input type="text" class="form-control mb-5" id="assignee" placeholder="e.g. Elon Musk">

                            <label for="due">
                                <h4>Due date</h4>
                            </label>
                            <input type="date" class="float-right" id="due" name="due-date" min="2021-01-01"
                                max="2025-01-31">
                        </div>

                </div>

                <div class="col-lg-6">
                    <div class="mb-5">
                        <label for="description" class="form-label">
                            <h4>Task Description</h4>
                        </label>
                        <textarea rows="7" style="height:100%;" class="mb-4 form-control form-text text-muted mb-2"
                            id="description" placeholder="Describe your task here..."></textarea>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="submit-form" style="width: 100%;">
                                Add Task</button>
                        </div>
                    </div>
                    <div class="alert alert-primary" id="bootstrap-alert" role="alert" hidden></div>
                </div>
                <!--End Column Right-->

                </form>
                <!--End Form-->

            </div>
            <!--End row-->
        </div>
        <!--End Container-->
    </section>

    <section id="task-list" class="jumbotron">
        <div class="container">
            <h2 class="mb-5">Tasks</h2>

            <!--Begin Task Cards-->
            <ul id="render-task-list" class="list-group"></ul>
            <!--End Container-->
    </section>
    <!--End #task-list Section-->



    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
